<nb-card [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
  <nb-card-header>
    <div>
      <span>Leads</span>
      <nb-actions size="small" style="float: right;" (click)="export()">
        <nb-action style="cursor: pointer;">
            <nb-icon class="action-icon" icon="file-text-outline"></nb-icon>
            <!-- <span>Export Excel</span> -->
            <span file-name="'Lead.xls'" file-download="myBlobObject">Export</span>
        </nb-action>
      </nb-actions>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
